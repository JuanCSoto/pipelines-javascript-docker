# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
trigger:
- master
resources:
- repo: self
variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b974cef4-a047-4aff-b5e9-fbc43e6249ce'
  imageRepository: 'dockeragent'
  containerRegistry: 'containerregistrypruebas.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureKeyVault@2
      inputs:
        azureSubscription: 'Suscripción de Visual Studio Enterprise(ce5edc26-505c-4440-ad07-15c0e09e4f95)'
        KeyVaultName: 'GruVarProyectosPruebas'
        SecretsFilter: '*'
        RunAsPreJob: true
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      inputs:
        containerRegistry: 'containerregistrypruebas'
        command: 'start'
        arguments: ''
        container: 'SelfHostedAgentContainers'

