# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
trigger:
- master
resources:
- repo: self
variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b974cef4-a047-4aff-b5e9-fbc43e6249ce'
  imageRepository: 'dockeragent'
  containerRegistry: 'containerregistrypruebas.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'SelfHostedAgentContainers'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: SelfHostedPool          
    steps:
    - task: AzureKeyVault@2
      inputs:
        azureSubscription: 'Suscripción de Visual Studio Enterprise(ce5edc26-505c-4440-ad07-15c0e09e4f95)'
        KeyVaultName: 'GruVarProyectosPruebas'
        SecretsFilter: '*'
        RunAsPreJob: true
    - task: CmdLine@2
      inputs:
        script: |
          echo instalacion de docker

          apt-get update
          apt-get install docker.io

          echo Se iniciara docker

          systemctl start docker
          systemctl enable docker          
                           
          echo Este es el estado
          service --status-all

          echo Se corre el hola mundo
          docker run hello-world
          
          echo Fin