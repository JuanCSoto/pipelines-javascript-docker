# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b974cef4-a047-4aff-b5e9-fbc43e6249ce'
  imageRepository: 'juancsotopipelinesjavascriptdocker'
  containerRegistry: 'containerregistrypruebas.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
      
    - task: Docker@2
      inputs:
        containerRegistry: 'containerregistrypruebas'
        command: 'start'
        arguments: '-e AZP_URL=https://dev.azure.com/Jsotoc/ -e AZP_TOKEN=7voc5lo4zn2cgryjcmt2yyudexcut5dqnaafgcflu44hiyuwavfa -e AZP_AGENT_NAME=SelfHostedAgentContainers -e AZP_POOL=SelfHostedPool'
        container: 'dockeragent:v1'